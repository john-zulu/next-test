version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f PaxHeader
        - yarn install --frozen-lockfile
    # IMPORTANT - Please verify your build command
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
